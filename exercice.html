<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS-Meteo</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="search">
            <div class="col-md-12">
                    <div class="col-md-12">
                    <input type="text" name="ville" id="inputSearch">
                    </div>
                    <div class="col-md-12">
                    <input type="submit" name="valider" class="col-md-12" id="inputSubmit" value="Valider">
                    </div>
            </div>
        </div>

        <div id="date">

        </div>

        <div class="row" id="informations_main">
            <div id="degré" class="col-md-6">

            </div>
            <div id="infoMeteo" class="col-md-6">
                <p>Temp. max : <span id="tempMax"></span></p>
                <p>Temp. min : <span id="tempMin"></span></p>
                <p>Pres. atmosphérique : <span id="presAtmo"></span></p>
                <p>Vitesse du vent : <span id="vitesseVent"></span>km/h</p>
                <p>Humidité : <span id="humidite"></span>%</p>
            </div>
        </div>

        <div class="row">
            <p>Longitude : <span id="longitude"></span></p>
            <p>Latitude : <span id="latitude"></span></p>
        </div>

    </div>

    <div class="container">
        <div class="col-md-12">
            <div id="carte">

            </div>
        </div>
    </div>




<script src="exercice.js"></script>
</body>
</html>
